<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g/TONcoin Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="browse-all-page">
    <header>
        <div class="logo">gether</div>
        <div class="search-bar">
            <input type="text" placeholder="Find your community...">
            <button class="close-button">×</button>
        </div>
    </header>
    
    <main>
        <div class="community-header">
            <img src="ton-logo.png" alt="TON Logo" class="community-logo">
            <h1>g/<span id="tokenName">TokenName</span></h1>
            <button class="create-post-button">Create Post</button>
        </div>
        
        <div class="community-info">
            <h2>TON - The Open Network blockchain</h2>
            <div class="community-stats">
                <span>UQCMO...syiT</span>
                <span>Website</span>
            </div>
            <p>created 276d ago</p>
        </div>
        
        <div class="posts">
            <div class="post">
                <img src="user-avatar.png" alt="User Avatar" class="user-avatar">
                <div class="post-content">
                    <p class="post-meta">u/PerplexityUser · 2 hours ago</p>
                    <h3 class="post-title">Where to buy cheap TON in the US?</h3>
                    <p class="post-text">Hi, most exchanges in the US have high fees for TON, what's the cheapest way to get TON here? Bridging?</p>
                    <div class="post-actions">
                        <button class="comment-button"></button>
                        <button class="like-button"></button>
                    </div>
                </div>
            </div>
            <!-- Repeat the above post structure twice more for the other two identical posts -->
        </div>
    </main>
    <script src="browseall.js" defer></script>

</body>
</html>
