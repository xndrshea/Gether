<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Community Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .token-info, .post-form, .posts { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .post { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .comment { margin-left: 20px; margin-top: 10px; padding: 10px; background-color: #f9f9f9; border-radius: 5px; }
        textarea, input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>

<body class="token-page">
    <div class="container">
        <div class="logo">
            <span>gether</span>
        </div>
        <h1 id="tokenTitle">Token Community</h1>
        
        <div class="token-info" id="tokenInfo"></div>
        
        <div class="post-form">
            <h3>Create a Post</h3>
            <textarea id="postContent" rows="4" placeholder="What's on your mind?"></textarea>
            <button id="submitPost">Post</button>
        </div>
        
        <div class="posts" id="posts"></div>
    </div>
    <script src="token-page.js"></script>
</body>

</html>
