<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Community Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="token-page.css">
</head>

<body class="token-page">
    <div class="container">
        <div class="logo">
            <span>gether</span>
        </div>
        <h1 id="tokenTitle">Token Community</h1>
        
        <div class="token-info" id="tokenInfo"></div>
        
        <div class="post-form">
            <h3>Create a Post</h3>
            <textarea id="postContent" rows="4" placeholder="What's on your mind?"></textarea>
            <button id="submitPost">Post</button>
        </div>
        <div id="noCommunityMessage" style="display: none;">
            <p>This token does not have a community yet. Posting is not available.</p>
        </div>
        <div class="posts" id="posts">
            <div class="post">
                <div class="post-content">
                    <p>This is a post.</p>
                </div>
            </div>
            <div class="comments-section">
                <h4>Comments:</h4>
                <p class="comment">This is a comment.</p>
            </div>
            <div class="comment-form">
                <input type="text" id="commentInput-123456789" placeholder="Write a comment...">
                <button onclick="addComment(123456789)">Comment</button>
            </div>
        </div>
               
    </div>
    <script src="token-page.js"></script>
</body>

</html>
