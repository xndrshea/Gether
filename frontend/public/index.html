<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gether - Where Tokens become Communities</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="logo">
      <span>gether</span>
    </div>
    <h1>
      <span class="first-line">Where Tokens</span><br>
      <span class="second-line">become <span class="blue-text">Communities</span></span>
    </h1>
    <div class="search-container">
      <input type="text" id="tokenAddress" placeholder="Enter Token Address...">
      <button id="clearSearch">&times;</button>
    </div>
    <div class="buttons">
      <button id="scavenge">Scavenge</button>
      <span class="separator">/</span>
      <button id="browseAll">Browse All</button>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
